<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scryfall Query Browser</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <link rel="stylesheet" href="https://svgs.scryfall.io/css/scryfall-mana.css">
</head>
<body>
  <div class="container">
    <h1>Scryfall Query Browser</h1>

    <form id="searchForm">
      <input
        type="text"
        id="query"
        placeholder='e.g. c=U (game:paper) -otag:tutor not:gamechanger (t:instant or t:sorcery)'
        required
      />
      <button type="submit">Search</button>
    </form>

    <div id="csvUploadSection">
      <label for="csvFile" class="upload-label">Upload Moxfield CSV:</label>
      <input type="file" id="csvFile" accept=".csv" />
      <button id="applyFilter" disabled>Filter Results</button>
    </div>

    <div id="loading" style="display: none;">Loading...</div>

    <div class="table-container">
      <table id="resultsTable">
        <thead>
          <tr>
            <th>Set</th>
            <th>#</th>
            <th>Name</th>
            <th>Cost</th>
            <th>Type</th>
            <th>R</th>
            <th>USD</th>
            <th>EUR</th>
            <th>TIX</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
