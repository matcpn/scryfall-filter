<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scryfall Query Browser</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Scryfall Query Browser</h1>

    <form id="searchForm">
      <input
        type="text"
        id="query"
        placeholder='e.g. c=U (game:paper) -otag:tutor not:gamechanger (t:instant or t:sorcery)'
        required
      />
      <button type="submit">Search</button>
    </form>

    <div id="csvUploadSection">
      <label for="csvFile" class="upload-label">Upload Moxfield CSV:</label>
      <input type="file" id="csvFile" accept=".csv" />
      <button id="applyFilter" disabled>Filter Results</button>
    </div>

    <div id="loading" style="display: none;">Loading...</div>

    <div class="table-container">
      <div id="exportSection" style="display:none; position:fixed; left:50%; transform:translateX(-50%); bottom:24px; z-index:2000; background:#222; padding:1.2rem 2.5rem; border-radius:12px; box-shadow:0 2px 12px #000a; text-align:center; width:auto; min-width:400px;">
        <div style="display:flex; align-items:center; gap:1.2rem; justify-content:center;">
          <span id="copyCardsLabel" style="font-size:1.08rem; color:#fff; white-space:nowrap;">Copy selected cards to export:</span>
          <button id="tcgplayerExport" style="padding:0.7rem 1.5rem; font-size:1.05rem;">TCGplayer Mass Entry</button>
          <button id="moxfieldExport" style="padding:0.7rem 1.5rem; font-size:1.05rem;">Moxfield Decks</button>
        </div>
      </div>
      <table id="resultsTable">
        <thead>
          <tr>
            <th><input type="checkbox" id="selectAllCards"></th>
            <th>Set</th>
            <th>#</th>
            <th>Name</th>
            <th>Cost</th>
            <th>Type</th>
            <th>R</th>
            <th class="sortable" id="sort-edhrec">EDHREC <span id="arrow-edhrec"></span></th>
            <th class="sortable" id="sort-usd">USD <span id="arrow-usd"></span></th>
            <th>EUR</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
